spring:
  application:
    name: Modules-Backend
  cloud:
    azure:
      active-directory:
        enabled: true
        profile:
          tenant-id: ${AZURE_TENANT_ID}
        credential:
          client-id: ${AZURE_CLIENT_ID}
          client-secret: ${AZURE_CLIENT_SECRET}
        authorization-clients:
          graph:
            scopes: https://graph.microsoft.com/.default, email, openid, profile
        redirect-uri-template: "${AZURE_OAUTH_REDIRECT_URI}/login/oauth2/code/{registrationId}"
